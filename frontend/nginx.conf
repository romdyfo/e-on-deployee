server {
    listen 80;
    server_name localhost;

    # 웹사이트의 루트 디렉토리 설정
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # 1. 요청받은 파일($uri)이 있는지 확인하고, 있으면 그걸 보여준다.
        # 2. 파일이 없고 디렉토리($uri/)이면, 그 디렉토리의 index 파일을 보여준다.
        # 3. 둘 다 없으면, 그냥 index.html을 보여준다. (React Router에게 제어권을 넘김)
        try_files $uri $uri/ /index.html;
    }
}